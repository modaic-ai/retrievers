# pydoc-markdown.yaml
loaders:
  - type: python
    search_path: ["src"]          # <- classic src/ layout
    # packages: ["modaic"]
    # modules: []

processors:
  - type: smart
  - type: filter
    documented_only: true         # keep only documented symbols
  - type: crossref

renderer:
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: README.md
    - title: API Documentation
      contents:
        - '*'
  mkdocs_config:
    site_name: My Project
    theme: readthedocs