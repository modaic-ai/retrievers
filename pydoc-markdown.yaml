# pydoc-markdown.yaml
loaders:
  - type: python
    # search_path: ["src"]          # <- classic src/ layout
    # packages: ["modaic"]
    # modules: []

processors:
  - type: smart
  - type: filter
    documented_only: true         # keep only documented symbols
  - type: crossref

renderer: 
  type: pydoc_mintlify.MintlifyRenderer
  docs_base_path: docs
  nav:
    tab: SDK Reference
    icon: square-terminal
    groups:
      - group: Context
        pages:
          - title: Bases Classes
            description: The Base Context Classes
            path: vdb_alchemy/context/base
          - title: Table
            description: The Table Context Classes
            path: vdb_alchemy/context/table
          - title: Text
            description: The Text Context Classes
            path: vdb_alchemy/context/text
          - title: DTypes
            description: Modaic DTypes
            path: vdb_alchemy/context/dtype_mapping
      - group: Indexing
        pages: 
          - title: Indexing Utils
            description: The Indexing Utils Class
            path: vdb_alchemy/indexing
      - group: Databases
        pages:
          - group: Vector Database
            pages:
              - title: VectorDatabase Class
                description: The Vector Database Class
                path: vdb_alchemy/databases/vector_database
              - group: Vendors
                pages:
                  - title: Milvus
                    description: Milvus Integration
                    path: vdb_alchemy/databases/vector_database/vendors/milvus
              - title: VDB Query Language
                description: The Modaic Query Language Class
                path: vdb_alchemy/query_language
          - title: SQL Database
            description: A SQL Database for RAG over Tables
            path: vdb_alchemy/databases/sql_database
          - title: Graph Database
            description: A Graph Database for RAG over Graphs
            path: vdb_alchemy/databases/graph_database
      - group: Context Storage
        pages:
          - title: Bases Classes
            description: The Bases Classes
            path: vdb_alchemy/storage/context_store

  markdown:
    add_module_prefix: false
    descriptive_module_title: false
    descriptive_class_title: false